[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[app:main]
use = config:default.ini

ckan.site_url = http://127.0.0.1:5000

ckan.plugins =
            datavic_odp_theme
            datavic_odp_schema
            scheming_datasets
            scheming_organizations

## ckanext-scheming settings
scheming.dataset_schemas = ckanext.datavic_odp_schema:odp_dataset_schema.yaml
scheming.organization_schemas = ckanext.datavic_odp_schema:organisation_schema.yaml
scheming.presets = ckanext.scheming:presets.json
scheming.dataset_fallback = false


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy, environment

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[logger_environment]
handlers =
qualname = ckan.config.environment
level = ERROR

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
